<div id="content-<%= UUID %>" class="results">

	<section class="content">
		<h1>Results</h1>

		<p>You paid a total of $<%= calculateTaxes.taxespaidEN %> in taxes to the Federal Government.</p>

		<ul class="list">
			<%_.forEach(dis.spending, function (u) {%>
			<li class="<%= u.type %>">
				<h3><%= u.title %></h3>
				<p class="cost">$<%= u.userpaid  %></p>
			</li>
			<%})%>
		</ul>


		<a class="cta">Go Back</a>

	</section>


</div>
